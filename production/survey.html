<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Survey Pelanggan Indihome</title>

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome/css/font-awesome.min.css">
	<style media="screen">
	@font-face {
		font-family: 'FontAwesome';
		src: url("../fonts/fontawesome/fonts/fontawesome-webfont.eot?v=4.7.0");
		src: url("../fonts/fontawesome/fonts/fontawesome-webfont.eot?#iefix&v=4.7.0") format("embedded-opentype"), url("../fonts/fontawesome/fonts/fontawesome-webfont.woff2?v=4.7.0") format("woff2"), url("../fonts/fontawesome/fonts/fontawesome-webfont.woff?v=4.7.0") format("woff"), url("../fonts/fontawesome/fonts/fontawesome-webfont.ttf?v=4.7.0") format("truetype"), url("../fonts/fontawesome/fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular") format("svg");
		font-weight: normal;
		font-style: normal;
	}

	html {
		overflow-x: hidden;
		font-size: 1em;
	}

	body {
		font-family: "Work Sans", Arial, sans-serif;
	}

	input, textarea, p {
		font-weight: 300;
	}

	::-moz-selection {
		background: #000;
		color: #fff;
	}

	::selection {
		background: #000;
		color: #fff;
	}

	::-moz-selection {
		background: #000;
		color: #fff;
	}

	h1, h2, h3, h4, h5, h6 {
		font-weight: 300 !important;
	}

	a {
		-webkit-transition: .3s all ease;
		-o-transition: .3s all ease;
		transition: .3s all ease;
	}

	.probootstrap-cover {
		background-repeat: no-repeat;
		background-position: center center;
		background-size: cover;
		padding: 7em 0;
	}

	.probootstrap-cover>.container>.row {
		padding: 7em 0;
	}

	.border-bottom {
		display: block;
		position: relative;
		padding-bottom: 20px;
		margin-bottom: 20px;
	}

	.border-bottom:after {
		width: 50px;
		height: 2px;
		background: #F44336;
		position: absolute;
		content: "";
		bottom: 0;
		left: 50%;
		-webkit-transform: translateX(-50%);
		-ms-transform: translateX(-50%);
		transform: translateX(-50%);
	}

	.star-rating {
		line-height: 32px;
		font-size: 2em;
		margin-bottom: 20px;
	}

	.star-rating .fa-star {
		color: red;
	}

	.probootstrap-animate {
		opacity: 0;
		visibility: hidden;
	}

	#section-services {
		border-top: 1px solid #e6e6e6;
	}

	/* checkbox */

	.checkbox {
		padding-left: 20px;
	}

	.checkbox label {
		display: inline-block;
		position: relative;
		padding-left: 5px;
	}

	.checkbox label::before {
		content: "";
		display: inline-block;
		position: absolute;
		width: 17px;
		height: 17px;
		left: 0;
		margin-left: -20px;
		margin-top: 6px;
		border: 1px solid #cccccc;
		border-radius: 3px;
		background-color: #fff;
		-webkit-transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
		-o-transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
		transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
	}

	.checkbox label::after {
		display: inline-block;
		position: absolute;
		width: 16px;
		height: 16px;
		left: 0;
		top: 0;
		margin-left: -20px;
		margin-top: 5px;
		padding-left: 3px;
		padding-top: 1px;
		font-size: 11px;
		color: #555555;
	}

	.checkbox input[type="checkbox"] {
		opacity: 0;
	}

	.checkbox input[type="checkbox"]:focus+label::before {
		outline: thin dotted;
		outline: 5px auto -webkit-focus-ring-color;
		outline-offset: -2px;
	}

	.checkbox input[type="checkbox"]:checked+label::after {
		font-family: 'FontAwesome';
		content: "\f00c";
	}

	.checkbox input[type="checkbox"]:disabled+label {
		opacity: 0.65;
	}

	.checkbox input[type="checkbox"]:disabled+label::before {
		background-color: #eeeeee;
		cursor: not-allowed;
	}

	.checkbox.checkbox-circle label::before {
		border-radius: 50%;
	}

	.checkbox.checkbox-inline {
		margin-top: 0;
	}

	.checkbox-danger input[type="checkbox"]:checked+label::before {
		background-color: #d9534f;
		border-color: #d9534f;
	}

	.checkbox-danger input[type="checkbox"]:checked+label::after {
		color: #ffff;
	}

	.form-control:focus {
			outline: none !important;
			border:1px solid red;
			box-shadow: 0 0 10px #719ECE;
	}

	.button {
			border: none;
			border-radius: 10px;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			-webkit-transition-duration: 0.4s;
			transition-duration: 0.4s;
			cursor: pointer;
			background-color: #f44336;
			margin-top: 20px;
	}

	.button:hover {
			background-color: #f44336;
			color: white;
			box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
	}

	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark probootstrap_navbar bg-faded" id="probootstrap-navbar">
		<div class="container">
			<img src="assets/images/indihome.png" style="width:15%"></img>
		</div>
	</nav>
	<!-- END nav -->


	<section class="probootstrap_section" id="section-feature-testimonial">
		<div class="container">
			<div class="row justify-content-center mb-5">
				<div class="col-md-12 text-center mb-5 probootstrap-animate">
					<h2 class="display-5 probootstrap-section-heading text-center">Customer Satisfaction Survey</h2>
					<p class="border-bottom text-center">Please help us improve our service by completing this survey.</p>
					<div class="containerIsi" style="text-align:left">
						<form action="succeed.html" method="post">
						<p class="lead" id="isi">1. Please rate our service.</p>
						<div class="row">
							<div class="col-lg-12 text-center md-4">
								<div class="star-rating">
									<span class="fa fa-star-o" data-rating="1"></span>
									<span class="fa fa-star-o" data-rating="2"></span>
									<span class="fa fa-star-o" data-rating="3"></span>
									<span class="fa fa-star-o" data-rating="4"></span>
									<span class="fa fa-star-o" data-rating="5"></span>
									<input type="hidden" name="whatever1" class="rating-value" value="0">
								</div>
							</div>
						</div>
						<p class="lead" id="isi">2. Please select your satisfaction factors.</p>
						<div class="checkbox checkbox-danger">
							<input id="checkbox1" type="checkbox">
							<label for="checkbox1">Teknisi</label>
						</div>
						<div class="checkbox checkbox-danger">
							<input id="checkbox2" type="checkbox">
							<label for="checkbox2">Kecepatan Pelayanan</label>
						</div>
						<div class="checkbox checkbox-danger">
							<input id="checkbox3" type="checkbox">
							<label for="checkbox3">Kualitas Produk</label>
						</div>
						<div class="checkbox checkbox-danger">
							<input id="checkbox4" type="checkbox">
							<label for="checkbox4">Kerapihan Pekerjaan</label>
						</div>
						<p class="lead" id="isi">3. Please give us a feedback. (Optional)</p>
						<textarea class="form-control" rows="3"></textarea>
						<button type="submit" class="button">Submit</button>
					</form>
				</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<!-- END section -->


	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.waypoints.min.js"></script>
	<script>
	$(document).ready(function($) {

		var contentWayPoint = function() {
			var i = 0;
			if ($('.probootstrap-animate').length > 0 ) {
				$('.probootstrap-animate').waypoint( function( direction ) {

					if( direction === 'down' && !$(this.element).hasClass('probootstrap-animated') ) {

						i++;

						$(this.element).addClass('item-animate');
						setTimeout(function(){

							$('body .probootstrap-animate.item-animate').each(function(k){
								var el = $(this);
								setTimeout( function () {
									var effect = el.data('animate-effect');
									if ( effect === 'fadeIn') {
										el.addClass('fadeIn probootstrap-animated');
									} else if ( effect === 'fadeInLeft') {
										el.addClass('fadeInLeft probootstrap-animated');
									} else if ( effect === 'fadeInRight') {
										el.addClass('fadeInRight probootstrap-animated');
									} else {
										el.addClass('fadeInUp probootstrap-animated');
									}
									el.removeClass('item-animate');
								},  k * 50, 'easeInOutExpo' );
							});

						}, 50);

					}

				} , { offset: '95%' } );
			}
		};
		contentWayPoint();

	  var ThumbnailOpacity = function() {
	  	var t = $('.probootstrap-thumbnail');
	  	t.hover(function(){
	  		var $this = $(this);
	  		t.addClass('sleep');
	  		$this.removeClass('sleep');
	  	}, function(){
	  		var $this = $(this);
	  		t.removeClass('sleep');
	  	});
	  }
	  ThumbnailOpacity();

	});

	var $star_rating = $('.star-rating .fa');

	var SetRatingStar = function() {
	  return $star_rating.each(function() {
	    if (parseInt($star_rating.siblings('input.rating-value').val()) >= parseInt($(this).data('rating'))) {
	      return $(this).removeClass('fa-star-o').addClass('fa-star');
	    } else {
	      return $(this).removeClass('fa-star').addClass('fa-star-o');
	    }
	  });
	};

	$star_rating.on('click', function() {
	  $star_rating.siblings('input.rating-value').val($(this).data('rating'));
	  return SetRatingStar();
	});

	SetRatingStar();
	$(document).ready(function() {

	});

	</script>
</body>

</html>
